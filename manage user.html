<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
  <style>
    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      background-color: #0a4275;
      padding-top: 20px;
      color: white;
    }
    .sidebar a {
      color: white;
      padding: 10px;
      display: block;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #0d6efd;
    }
    .content {
      margin-left: 260px;
      padding: 20px;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <form>
    <img src="suza.jpg" alt="logo" width="100" height="auto">
  </form>
  <hr>
  <a href="dashbod.html">Dashboard</a>
  <a href="manage user.html">Manage Users</a>
  <a href="manage student.html">Manage Students</a>
  <a href="manage allocation.html">Manage Allocation</a>
  <a href="manage cource.html">Manage Courses</a>
  <a href="manage result.html">Manage Results</a>
</div>

<div class="content">
  <h4>User Settings</h4>
  <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addUserModal">+ Add New User</button>

  <table id="userTable" class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>User Role</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>Block/Activate</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>adminuser</td>
        <td>admin@example.com</td>
        <td>John</td>
        <td>Doe</td>
        <td>Admin</td>
        <td><button class="btn btn-warning btn-sm">Edit</button></td>
        <td><button class="btn btn-danger btn-sm">Delete</button></td>
        <td><button class="btn btn-dark btn-sm">Block</button></td>
      </tr>
    </tbody>
  </table>

  <footer class="text-center mt-4">
    <p>Â© 2025 The State University of Zanzibar | Version 1.0.2</p>
  </footer>
</div>

<!-- Modal to Add New User -->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-2">
          <label>Username</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="mb-2">
          <label>Email</label>
          <input type="email" class="form-control" required>
        </div>
        <div class="mb-2">
          <label>First Name</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="mb-2">
          <label>Last Name</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="mb-2">
          <label>User Role</label>
          <select class="form-select" required>
            <option>Admin</option>
            <option>Instructor</option>
            <option>Student</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save User</button>
      </div>
    </form>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script>
  $(document).ready(function () {
    $('#userTable').DataTable();
  });
</script>

</body>
</html>
