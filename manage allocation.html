<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Allocation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .sidebar {
      height: 100vh;
      background-color: #0a4275;
      color: white;
      padding: 20px;
      position: fixed;
      width: 220px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 0;
    }

    .sidebar a:hover {
      background-color: #0d6efd;
      padding-left: 10px;
    }

    .main-content {
      margin-left: 220px;
      padding: 20px;
    }

    .navbar {
      margin-left: 220px;
    }

    .dashboard-cards {
      margin-top: 30px;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: #888;
    }
  </style>
</head>
<body>
  
   <!-- Sidebar -->
  <div class="sidebar">
    <form>
      <img src="suza.jpg" alt="logo" width="100" height="auto">
    </form>
    <hr>
    <a href="dashbod.html">Dashboard</a>
    <a href="manage user.html">Manage Users</a>
    <a href="manage student.html">Manage Students</a>
    <a href="manage allocation.html">Manage Allocation</a>
    <a href="manage cource.html">Manage Courses</a>
    <a href="manage result.html">Manage Results</a>
  </div>

<div class="main-content">
  <h2>Course Allocation</h2>
  <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#assignModal">Assign Course</button>

  <table id="allocationTable" class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Course Code</th>
        <th>Course Title</th>
        <th>Instructor</th>
        <th>Semester</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>CS101</td>
        <td>Introduction to Computer Science</td>
        <td>John Doe</td>
        <td>Semester 1</td>
        <td><button class="btn btn-danger btn-sm">Remove</button></td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal for Assigning Course -->
<div class="modal fade" id="assignModal" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Assign Course</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-2">
          <label>Course Code</label>
          <input type="text" class="form-control">
        </div>
        <div class="mb-2">
          <label>Instructor Name</label>
          <input type="text" class="form-control">
        </div>
        <div class="mb-2">
          <label>Semester</label>
          <select class="form-control">
            <option>Semester 1</option>
            <option>Semester 2</option>
            <option>Semester 3</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" type="submit">Assign</button>
      </div>
    </form>
  </div>
</div>

<!-- JS Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

<script>
  $(document).ready(function () {
    $('#allocationTable').DataTable();
  });
</script>

</body>
</html>
