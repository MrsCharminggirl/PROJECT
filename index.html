<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  

  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
    }

    .login-container {
      margin-top: 60px;
    }

    .login-box {
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    .login-left {
      background-color: #1a1a1a;
      color: white;
      padding: 30px;
    }

    .login-left h3 {
      margin-bottom: 30px;
    }

    .login-left p {
      margin-bottom: 10px;
    }

    .login-right {
      padding: 40px;
      background-color: white;
    }

    .login-right img {
      display: block;
      margin: 0 auto 20px;
      width: 60px;
    }

    .form-check-label {
      font-size: 0.9rem;
    }

    .instruction {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container login-container">
  <div class="row justify-content-center">
    <div class="col-md-8 login-box d-flex">
      
      <!-- Left Side -->
      <div class="col-md-6 login-left">
        <h3>Student Management System</h3>
        <p>ðŸŸ¢ For Academic Staff: Login below using your employee number.</p>
        <p>ðŸŸ¢ For Students: Login using registration number.</p>
      </div>

      <!-- Right Side -->
      <div class="col-md-6 login-right">
        <form>
          <img src="suza.jpg" alt="logo" width="100" height="auto">
        </form>
        <p class="instruction">Please enter your credentials to access the system.</p>

        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember Me</label>
          </div>

          <div class="mb-3 d-flex justify-content-between">
            <a href="#" style="font-size: 0.9rem;">Forgot Password?</a>
          </div>

          <button type=a href="dashbod.html" class="btn btn-primary w-100">SIGN IN</button>
         
        </form>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
